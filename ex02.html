<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo da Média</title>
    <script src="media_notas.js" defer></script>
</head>
<body>
    <h1>Cálculo da Média</h1>
    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" step="0.1">
    
    <label for="nota2">Digite a segunda nota:</label>
    <input type="number" id="nota2" step="0.1">
    
    <label for="nota3">Digite a terceira nota:</label>
    <input type="number" id="nota3" step="0.1">
    
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultadoMedia"></p>
</body>
</html>
