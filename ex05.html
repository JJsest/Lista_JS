<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do IMC</title>
    <script src="calcular_imc.js" defer></script>
</head>
<body>
    <h1>Cálculo do IMC</h1>
    <label for="peso">Digite seu peso (kg):</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Digite sua altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultadoIMC"></p>
</body>
</html>
